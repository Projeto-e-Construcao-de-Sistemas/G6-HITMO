<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script  src="../js/jsLogin.js"></script>

    <title>Login</title>
</head>
<body>
    <div id = "container">
        <h1><img src="../img/essa.png" alt="logo"></h1>
        <div id="registrar-form">
            <div class="box-conteiner">

                <label for="login">Login:</label>
                <input type="text" name="login" id="login" placeholder="Digite seu login">

                <label for="password">Senha:</label>
                <input type="password" name="senhaLogin" id="senhaLogin" placeholder="Senha">
                <p id="textoLogin"></p>

            </div>
            <input type="submit" id="btn-submit" value="Logar" onclick="verificarLogin()">

        </div>
    </div>

</body>
</html>
